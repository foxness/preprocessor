<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Preprocessor</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/mathjs@5.4.0/dist/math.min.js"></script>
        <script src="preprocessor.js"></script>
    </head>
    <body>
        <div class="main">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="controls">
                <div class="controlGroup">
                    <div class="vgroup">
                            <input id="rodLength" type="number" placeholder="Length">
                            <input id="rodArea" type="number" placeholder="Area">
                            <input id="rodElastic" type="number" placeholder="Elastic">
                    </div>
                    <div class="hgroup">
                        <select id="rodPosition">
                            <option value="nothing">Nothing</option>
                        </select>
                        <button id="addRod" onclick="addRod();">Add Rod</button>
                    </div>
                </div>
				<div class="controlGroup">
                    <select id="removeRodPosition">
                        <option value="nothing">Nothing</option>
                    </select>
                    <button id="removeRod" onclick="removeRod();">Remove Rod</button>
                </div>
				<div class="controlGroup">
                        <input id="forceX" type="number" placeholder="Force">
                    <select id="setForceRodPosition">
                        <option value="nothing">Nothing</option>
                    </select>
                    <button id="Set Force" onclick="setForce();">Set Force</button>
                </div>
				<div class="controlGroup">
                        <input id="forceNode" type="number" placeholder="Force">
                    <select id="setForceNodePosition">
                        <option value="nothing">Nothing</option>
                    </select>
                    <button id="setNodeForce" onclick="setNodeForce();">Set Node Force</button>
                </div>
                <div class="controlGroup">
                    <div class="vgroup">
                        <div>
                            <input id="leftSupport" type="checkbox"> Left support
                        </div>
                        <div>
                            <input id="rightSupport" type="checkbox"> Right support
                        </div>
                    </div>
                </div>
                <div class="controlGroup">
                        <input id="open" type="file">
                        <button id="save" onclick="save();">Save</button>
                    </div>
                <div class="controlGroup">
                    <textarea readonly id="debugArea"></textarea>
                    <button id="debug" onclick="debug();">Debug</button>
                    <button id="process" onclick="process();">Process</button>
                </div>
            </div>
        </div>
    </body>
</html>
