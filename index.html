<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Preprocessor</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="preprocessor.js"></script>
    </head>
    <body>
        <div class="main">
            <canvas id="canvas" width="600" height="500"></canvas>
            <div class="controls">
                <textarea id="input"></textarea>
                <button id="updateButton" onclick="update();">Update</button>
                <div class="rodControls">
                    <input id="rodLength" placeholder="Length">
                    <input id="rodWidth" placeholder="Width">
                    <input id="rodHeight" placeholder="Height">
                    <button id="addRod" onclick="addRod();">Add Rod</button>
                </div>
                <div class="cameraControls">
                    <button id="upButton" onclick="goUp();">Up</button>
                    <button id="downButton" onclick="goDown();">Down</button>
                    <button id="leftButton" onclick="goLeft();">Left</button>
                    <button id="rightButton" onclick="goRight();">Right</button>
                    <button id="inButton" onclick="goIn();">In</button>
                    <button id="outButton" onclick="goOut();">Out</button>
                </div>
            </div>
        </div>
    </body>
</html>
