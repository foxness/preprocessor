<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Preprocessor</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="preprocessor.js"></script>
    </head>
    <body>
        <div class="main">
            <canvas id="canvas" width="600" height="500"></canvas>
            <div class="controls">
                <div class="addRodControls">
                    <input id="rodLength" placeholder="Length">
                    <input id="rodWidth" placeholder="Width">
                    <input id="rodHeight" placeholder="Height">
                    <select id="rodPosition">
                        <option value="nothing">Nothing</option>
                    </select>
                    <button id="addRod" onclick="addRod();">Add Rod</button>
                </div>
				<div class="removeRodControls">
                    <select id="removeRodPosition">
                        <option value="nothing">Nothing</option>
                    </select>
                    <button id="removeRod" onclick="removeRod();">Remove Rod</button>
                </div>
				<div class="setForceControls">
                    <select id="setForceRodPosition">
                        <option value="nothing">Nothing</option>
                    </select>
					<input id="forceX" placeholder="X">
                    <input id="forceY" placeholder="Y">
                    <button id="Set Force" onclick="setForce();">Set Force</button>
                </div>
                <textarea readonly id="debugArea"></textarea>
                <button id="debug" onclick="debug();">Debug</button>
            </div>
        </div>
    </body>
</html>
